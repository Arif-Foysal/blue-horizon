<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <img id="bg" src="{{ url_for('video_feed') }}" style="width: 88%;">
    <button onclick="captureImage()">Capture Image</button>

    <script>
        function captureImage() {
            // Use a simple form to trigger the image capture
            var form = document.createElement('form');
            form.action = '/capture_image';
            form.method = 'GET';
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
